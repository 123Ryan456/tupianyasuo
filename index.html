<body>
    <header>

    </header>

    <div class="container">
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">ğŸ“</div>
            <p>æ‹–æ‹½å›¾ç‰‡åˆ°è¿™é‡Œæˆ–ç‚¹å‡»ä¸Šä¼ </p>
            <p class="subtitle">æ”¯æŒ PNGã€JPG æ ¼å¼</p>
            <input type="file" id="fileInput" accept="image/*" style="display: none;">
        </div>

        <div class="preview-container" id="previewContainer">
            <div class="preview-box">
                <h3>åŸå§‹å›¾ç‰‡</h3>
                <img id="originalPreview" class="preview-image">
                <div class="file-info" id="originalInfo"></div>
            </div>
            <div class="preview-box">
                <h3>å‹ç¼©å</h3>
                <img id="compressedPreview" class="preview-image">
                <div class="file-info" id="compressedInfo"></div>
            </div>
        </div>

        <div class="controls" id="controls" style="display: none;">
            <div class="slider-container">
                <label for="quality">å‹ç¼©è´¨é‡: <span id="qualityValue">80%</span></label>
                <input type="range" id="quality" min="1" max="100" value="80">
            </div>
            <button class="button" id="downloadBtn">ä¸‹è½½å‹ç¼©åçš„å›¾ç‰‡</button>
        </div>
    </div>

    <script>
        // è·å–DOMå…ƒç´ 
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const previewContainer = document.getElementById('previewContainer');
        const originalPreview = document.getElementById('originalPreview');
        const compressedPreview = document.getElementById('compressedPreview');
        const originalInfo = document.getElementById('originalInfo');
        const compressedInfo = document.getElementById('compressedInfo');
        const controls = document.getElementById('controls');
        const qualitySlider = document.getElementById('quality');
        const qualityValue = document.getElementById('qualityValue');
        const downloadBtn = document.getElementById('downloadBtn');

        let originalImage = null;

        // å¤„ç†æ‹–æ‹½ä¸Šä¼ 
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('drag-over');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('drag-over');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('drag-over');
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                handleImage(file);
            }
        });

        // å¤„ç†ç‚¹å‡»ä¸Šä¼ 
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                handleImage(file);
            }
        });

        // å¤„ç†å›¾ç‰‡å‹ç¼©
        function handleImage(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                originalImage = new Image();
                originalImage.src = e.target.result;
                originalImage.onload = () => {
                    // æ˜¾ç¤ºåŸå§‹å›¾ç‰‡
                    originalPreview.src = originalImage.src;
                    originalInfo.textContent = `æ–‡ä»¶å¤§å°: ${formatFileSize(file.size)}`;
                    
                    // æ˜¾ç¤ºé¢„è§ˆåŒºåŸŸå’Œæ§åˆ¶åŒºåŸŸ
                    previewContainer.style.display = 'grid';
                    controls.style.display = 'block';
                    
                    // å‹ç¼©å›¾ç‰‡
                    compressImage();
                };
            };
            reader.readAsDataURL(file);
        }

        // å‹ç¼©å›¾ç‰‡å‡½æ•°
        function compressImage() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            // è®¾ç½®ç”»å¸ƒå°ºå¯¸
            canvas.width = originalImage.width;
            canvas.height = originalImage.height;
            
            // ç»˜åˆ¶å›¾ç‰‡
            ctx.drawImage(originalImage, 0, 0);
            
            // å‹ç¼©å›¾ç‰‡
            const quality = qualitySlider.value / 100;
            const compressedDataUrl = canvas.toDataURL('image/jpeg', quality);
            
            // æ˜¾ç¤ºå‹ç¼©åçš„å›¾ç‰‡
            compressedPreview.src = compressedDataUrl;
            
            // è®¡ç®—å‹ç¼©åçš„æ–‡ä»¶å¤§å°
            const compressedSize = Math.round((compressedDataUrl.length - 'data:image/jpeg;base64,'.length) * 3/4);
            compressedInfo.textContent = `æ–‡ä»¶å¤§å°: ${formatFileSize(compressedSize)}`;
            
            // æ›´æ–°ä¸‹è½½æŒ‰é’®
            downloadBtn.onclick = () => {
                const link = document.createElement('a');
                link.download = 'compressed-image.jpg';
                link.href = compressedDataUrl;
                link.click();
            };
        }

        // æ ¼å¼åŒ–æ–‡ä»¶å¤§å°
        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(2) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(2) + ' MB';
        }

        // ç›‘å¬è´¨é‡æ»‘å—å˜åŒ–
        qualitySlider.addEventListener('input', () => {
            qualityValue.textContent = qualitySlider.value + '%';
            if (originalImage) {
                compressImage();
            }
        });
    </script>
